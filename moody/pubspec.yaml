name: moody
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  firebase_storage: ^3.0.6
  mlkit: ^0.14.1
  image_picker: ^0.6.1+8
  flutter_icons: ^0.3.1
  radial_button: ^0.1.4
  intro_views_flutter: ^2.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: QuicksandB
      fonts:
        - asset: assets/fonts/Quicksand-Bold.ttf
    - family: QuicksandL
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf

  assets:
    - assets/images/arrow1.png
    - assets/images/2.0x/arrow1@2x.png
    - assets/images/3.0x/arrow1@3x.png
    - assets/images/pic1.jpg
    - assets/images/pic2.jpg
    - assets/images/pic3.jpg
    - assets/images/pic4.jpg
    - assets/images/pic1C.png
    - assets/images/pic2C.png
    - assets/images/pic3C.png
    - assets/images/pic4C.png
    - assets/images/pink.png
    - assets/images/purple.png
    - assets/images/blue.png

